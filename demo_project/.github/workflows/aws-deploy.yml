name: CI & Manual Deploy

on:
  push:
    branches: [ "dev", "infra-cleanup" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run flake8
        run: |
          pip install flake8
          flake8 backend || true

  deploy:
    if: github.event_name == 'workflow_dispatch'
    needs: ci
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Terraform Init & Apply
        working-directory: infra/envs/dev
        run: |
          terraform init
          terraform apply -auto-approve
      - name: Wait for instance to be ready
        run: |
          # simple sleep, you can replace with better waiter
          echo "Waiting 60s for instance to init and container to start..."
          sleep 60
      - name: Show instance IP
        working-directory: infra/envs/dev
        run: terraform output -raw instance_public_ip

  destroy:
    if: github.event_name == 'workflow_dispatch'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Terraform Destroy
        working-directory: infra/envs/dev
        run: terraform destroy -auto-approve
